<div>
  <button  mat-stroked-button routerLink="/category">
    <mat-icon>backspace</mat-icon></button>
</div>

<div class="login-box">
  <h2>Modifier une Category</h2>
  <form #f="ngForm"   (ngSubmit)="updateCatego()"    method="put" id="contact_form">
    <div class="user-box">
      <input type="text" name="catNom" [(ngModel)]="cate.catNom" ngModel/>
      <label>Nom de la Categorie</label>
    </div>

    <button class="name noselect" type="submit" >Modifier</button>

  </form>
</div>
