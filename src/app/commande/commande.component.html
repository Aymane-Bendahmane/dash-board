<h1 class="h1">Liste des Commandes	</h1>
<div>
  <button  mat-stroked-button   routerLink="/add-cmd"> <mat-icon>add</mat-icon></button>
</div>
<mat-form-field>
		<mat-label>Filter</mat-label>
		<input matInput placeholder="Chercher une commande"(keyup)="applyFilter($event)">
	</mat-form-field>


<div>
	<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
		<div fxFlex="60">
	<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
	<table mat-table [dataSource]="dataSource" matSort>


		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
			<td mat-cell *matCellDef="let row">{{ row.id }}</td>
		</ng-container>

		<ng-container matColumnDef="date">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>date</th>
			<td mat-cell *matCellDef="let row">{{ row.date |  date:'medium' }}</td>
		</ng-container>


		<ng-container matColumnDef="total">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
			<td mat-cell *matCellDef="let row">{{ row.total }}</td>
		</ng-container>
		<ng-container matColumnDef="cmdDescription">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
			<td mat-cell *matCellDef="let row">{{ row.cmdDescription }}</td>
		</ng-container>


		<ng-container matColumnDef="userr">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Utilisateur</th>
			<td mat-cell *matCellDef="let row">{{ row.userr.userLogin }}</td>
		</ng-container>



		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
			<td mat-cell *matCellDef="let row">
				<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
					<mat-icon>more_vert</mat-icon>
				  </button>
				  <mat-menu #menu="matMenu">
					<button mat-menu-item>
					  <mat-icon>edit</mat-icon>
					  <span>Modifier</span>
					</button>

					<button mat-menu-item (click)="onDeleteArticle(row.id)">
					  <mat-icon>delete</mat-icon>
					  <span>Supprimer</span>
					</button>
				  </mat-menu>
			</td>
		</ng-container>


		<tr mat-header-row *matHeaderRowDef="columns"></tr>
		<tr mat-row *matRowDef="let row; columns: columns;"></tr>

	</table>
	<mat-paginator [length]="commands.length" [pageSize]="5" [pageSizeOptions]="[1, 5, 10,100]"></mat-paginator>


</div>
	</div>
</div>
</div>
